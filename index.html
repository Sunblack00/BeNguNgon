<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bé Ngủ Ngon</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        const $shadow = document.querySelector('.shadow');
        const $light = document.querySelector('.buld'); 
        const $filaments = document.querySelector('.filaments');

        $light.addEventListener(
            'click',
            () => {
                $light.classList.toggle('off');
                $shadow.classList.toggle('off');
                $filaments.classList.toggle('off');
            },
        );
    </script>
    <style>
        body {
            background-color: #001933;
        }
        .container {
            width: 75px;
            height: 275px;
            transform-origin: top center;
            position: absolute;
            top: 0;
            left: calc(50% - (75px/2));
            animation: buld-swing 3s infinite ease-in-out;
        }
        .buld {
            z-index: 10;
            display: block;
            width: 75px;
            height: 75px;
            border-radius: 50%;
            position: absolute;
            top: 200px;
            left: calc(50% - (75px/2));
            border: 1px solid black;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .buld::before {
            content: "";
            position: absolute;
            width: 35px;
            height: 50px;
            background: black;
            bottom: 100%;
            left: calc(50% - (35px/2));
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            z-index: -1;
        }
        .buld::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 250px;
            background: black;
            bottom: 100%;
            left: calc(50% - 5px);
            z-index: -1;
        }
        .filaments{
            display: block;
            position: absolute;
            width: 2px;
            height: 30px;
            background: black;
            top: 2px;
            left: 28px;
            box-shadow: 17.5px 0 black;
        }
        .filaments::after {
            content: "";
            display: block;
            width: 2px;
            height: 12px;
            background: black;
            box-shadow: 4.5px 0 black, 9px 0 black;
            position: absolute;
            bottom: -2px;
            left: 4px;
        }
        .buld {
            background: #FFD700;
            box-shadow: 
             5px 5px 80px gold,
             5px -5px 80px gold,
             -5px 5px 80px gold,
             -5px -5px 80px gold;
            border: none;
        }
        .filaments {
            opacity: 0;
        }

        .buld.off {
            background: transparent;
            box-shadow: none;
            border: 1px solid black;
        }

        .filaments.off{
            opacity: 1;
        }

        @keyframes buld-swing {
            0% {
                transform: rotate(-10deg);
            }
            50% {
                transform: rotate(10deg);
            }
            100% {
                transform: rotate(-10deg);
            }
        }

        .floor {
            position: absolute;
            background: #000C19;
            height: 200px;
            width: 100%;
            bottom: 0;
            left: 0;
        }

        .shadow {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #524C11;
            border-radius: 50%;
            box-shadow: 
             20px 20px 90px gold,
             -20px 20px 90px gold,
             20px -20px 90px gold,
             -20px -20px 90px gold !important;
            top: calc(50% - 25px) ;
            left: calc(50% - 25px);
            animation: shadow-swing 3s infinite ease-in-out;
        }

        .shadow.off {
            background: #000C19;
            box-shadow: none;
        }

        @keyframes shadow-swing {
            0% {
                transform: translateX(100px);
            }
            50% {
                transform: translateX(-100px);
            }
            100% {
                transform: translateX(100px);
            }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="buld">
            <div class="filaments"></div>
        </div>
    </div>
    <div class="floor">
        <div class="shadow"></div>
    </div>
</body>
</html>
